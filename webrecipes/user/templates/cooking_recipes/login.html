{% extends 'cooking_recipes/base.html' %}

{% block title %}
Вход
{% endblock title %}

{% block content %}
<div class="login-form">
  <form method="POST" action="{% url 'user:login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username"><i class="fa fa-user"></i> Логин:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
  <label for="password"><i class="fa fa-lock"></i> Пароль:</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password" name="password" required>
    <button type="button" class="btn btn-outline-secondary password-toggle"><i class="fa fa-eye"></i></button>
  </div>
</div>

<!--Скрыпт для рэалізацыі кнопкі прагляду пароля карыстальніка-->
<script>
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.querySelector('.password-toggle');

  passwordToggle.addEventListener('click', function() {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      passwordToggle.innerHTML = '<i class="fa fa-eye-slash"></i>';
    } else {
      passwordInput.type = 'password';
      passwordToggle.innerHTML = '<i class="fa fa-eye"></i>';
    }
  });
</script>
    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Войти</button>
      <p>Ещё не зарегистрировались? <a href="{% url 'user:register' %}">Нажмите сюда, чтобы зарегистрироваться.</a></p>
  </form>
</div>
{% endblock content %}
